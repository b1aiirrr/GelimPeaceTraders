name: Manual Redeploy to Vercel

# This workflow allows you to manually trigger a redeployment from your iPhone
# using the GitHub mobile app

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for redeployment (optional)'
        required: false
        default: 'Manual redeploy'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deployment Success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Reason: ${{ github.event.inputs.reason }}"
